<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Explainer - Interactive Visualization</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .explainer-header {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .explainer-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .iframe-container {
            flex: 1;
            width: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <header class="explainer-header">
        <div class="explainer-title">Transformer Explainer</div>
        <div style="width: 100px;"></div> <!-- Spacer for centering if needed, or just empty -->
    </header>

    <div class="iframe-container">
        <iframe src="https://poloclub.github.io/transformer-explainer/" title="Transformer Explainer"></iframe>
    </div>

</body>

</html>
